<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>名称</th>
            <th>链接</th>
        </tr>
        <tr>
            <td th:text=${image.name}></td>
            <td th:text=${image.url}></td>
        </tr>
    </table>
</body>
</html>
